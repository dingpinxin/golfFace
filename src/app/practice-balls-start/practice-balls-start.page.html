<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>練習場ボール購入</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='img-div'>
      <img class='image-golf' src='../../assets/imgs/practice-golf-balls.jpg'/>
   </div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>2019年10月01日</ion-card-subtitle>
      <ion-card-title>練習場へようこそ！</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      注文開始ボタンを押下して購入してください。
    </ion-card-content>
  </ion-card>
  <section class='btn-container'>
      <ion-button class='submit-btn upload-btn'>
        <label>
          注文開始<input type='file' accept='image/*' (change)='onChangeInput($event, true)'/>
        </label>
      </ion-button>
  </section>
</ion-content>
