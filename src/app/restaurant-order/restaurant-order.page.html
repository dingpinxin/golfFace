<ion-header>
    <ion-toolbar color='primary'>
        <ion-title class="my-label_menu">
            注文内容
        </ion-title>
    </ion-toolbar>
    <ion-list>
        <ion-item>

            <ion-label class="my-label">
                料理　　</ion-label>
            <ion-label></ion-label>
            <ion-label class="my-label">
                数量</ion-label>

            <!-- <p>{{mycart.quantity}}</p> -->
            <ion-label class="my-label"></ion-label>
            <ion-label class="my-label">
                合計金額(円)</ion-label>
            <!-- <p>/p> -->

        </ion-item>
    </ion-list>
</ion-header>

<ion-content>



    <ion-list>
        <ion-item *ngFor="let mycart of mycarts; let i = index">
            <ion-thumbnail slot="start">
                <img src="{{mycart.img}}">
            </ion-thumbnail>

            <ion-label>
                <h4 class="my-label">{{mycart.label}}</h4>
                {{mycart.descriptions}}
            </ion-label>
            <ion-label class="my-label">
                {{mycart.quantity}}</ion-label>

            <!-- <p>{{mycart.quantity}}</p> -->
            <ion-label class="my-label">{{mycart.totalPrice}}</ion-label>
            <!-- <p>/p> -->



            <ion-button (click)="removeItems(i)" slot="end" size="large">
                <ion-icon name="trash"></ion-icon>
            </ion-button>

            <!-- <p slot="end">{{product.quantity}}</p>
    <ion-icon name="remove-circle-outline" slot="end" (click)="minusItems(i)"></ion-icon>
    <ion-icon name="cart" slot="end" (click)="addToCart()"></ion-icon> -->

            <!-- <ion-icon name="more" slot="end" (click)="openActions($event, i)"></ion-icon> -->
        </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-grid class="ion-padding center">
        <ion-row>
            <h4>注文品数 ： {{itemQuantity}} </h4>
        </ion-row>
        <ion-row>
            <h4>合計金額 ： {{totalAmount | currency:'JPY'}}</h4>
        </ion-row>


    </ion-grid>

    <ion-button size="large" color="primary" class="my-button" (click)="doSend()">注文送信</ion-button>
    <ion-button size="large" color="primary" (click)="doClear()">クリア</ion-button>

</ion-footer>
