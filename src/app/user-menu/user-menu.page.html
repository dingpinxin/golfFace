<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>会員メニュー</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      以下クリックして画面遷移ができます。
    </ion-list-header>
    <ion-item class='Menu-Item-1' lines="none" (click)='gotoUserInfo()'>
      <ion-icon name="person"></ion-icon>
      <ion-label>会員登録</ion-label>
    </ion-item>
    <ion-item class='Menu-Item-2' lines="none" (click)='gotoCheckIn()'>
      <ion-icon name="log-in"></ion-icon>
      <ion-label>チェックイン</ion-label>
    </ion-item>
    <ion-item class='Menu-Item-3' lines="none" (click)='gotoPracticeBall()'>
      <ion-icon name="baseball"></ion-icon>
      <ion-label>練習場ボール購入</ion-label>
    </ion-item>
    <ion-item class='Menu-Item-4' lines="none" (click)='gotoRestrant()'>
      <ion-icon name="basket"></ion-icon>
      <ion-label><a href="http://52.192.226.191:8100/tabs/tab2" style="text-decoration:none;color: black;">食事注文</a></ion-label>
    </ion-item>
    <ion-item class='Menu-Item-5' lines="none">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>チェックアウト</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
