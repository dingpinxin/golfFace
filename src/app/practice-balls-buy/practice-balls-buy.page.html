<ion-header>
    <ion-toolbar color='primary'>
        <ion-title>購入完了</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class='img-div'>
        <img class='image-golf' src='../../assets/imgs/practice-golf-balls-buy.jpg' />
    </div>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>2019年10月01日</ion-card-subtitle>
            <ion-card-title color='success'>ボール{{this.balls}}球の購入が完了いたしました</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{this.username}}さま、ご購入ありがとうございました。
        </ion-card-content>
    </ion-card>
    <section class='btn-container'>
        <ion-button class='submit-btn upload-btn' (click)='goNextPage()'>
            <label>
         再度購入
       </label>
        </ion-button>
    </section>
</ion-content>
